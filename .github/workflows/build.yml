name: build

on:
  push:
    branches:
      - main
      - release-test

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      - name: Extract Version
        id: extract_version
        run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"

      - name: Check Existing Release
        id: check_release
        run: |
          existing_release=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ steps.extract_version.outputs.version }})
          
          if [[ -n "$existing_release" ]]; then
          echo "Release with version v${{ steps.extract_version.outputs.version }} already exists. Exiting..."
          exit 1
          fi

      - name: Build Jar
        run: mvn clean package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release v${{ steps.extract_version.outputs.version }}

      - name: Upload Jar
        uses: actions/upload-artifact@v3
        with:
          name: neo4j-spatial-${{ steps.extract_version.outputs.version }}
          path: target/*.jar

